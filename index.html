<!DOCTYPE html>
<html>
    <head>
        <title>
            Transport Designer
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="ui.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <div class="navbar navbar-dark" style="background-color: #404040;">
            <div class="container-fluid">
                <span class="navbar-brand">
                    Transport Designer
                </span>
                <span style="float: right; color: #e0e0e0;">
                    Version: <i>Development</i> <span class="badge bg-primary" style="vertical-align: text-top;">dev</span> |
                    Alticator
                </span>
            </div>
        </div>
        <div class="container pt-5">
            <div class="row">
                <div class="card col-sm-3 mb-2 p-0">
                    <div class="card-header bg-info text-white">
                        Vehicles Manufactured
                    </div>
                    <div id="manufactured-list" class="card-body">
                        Bicycles: <span id="bicycles-counter">0</span>
                    </div>
                </div>
                <div class="card col-sm-3 mb-2 p-0">
                    <div class="card-header bg-success text-white">
                        Business
                    </div>
                    <div class="card-body">
                        Money: <span id="money">10,000</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="card col-sm-3 mb-2 p-0">
                    <div class="card-header bg-primary text-white">
                        Manufacturing
                    </div>
                    <div id="manufacturing-menu" class="card-body">
                        <button onclick="newBicycle()" class="btn btn-gradient">
                            Manufacture Bicycle
                        </button>
                        Cost: <span id="bicycle-cost">300</span>
                        <div id="assembly-line-menu" style="display: none">
                            <br><br>
                            <button onclick="newAssemblyLine()" class="btn btn-primary">Assembly Lines</button> <span id="assembly-lines">0</span><br>
                            Cost: <span id="assembly-line-cost">500</span>
                        </div>
                    </div>
                </div>
                <div class="card col-sm-3 mb-2 p-0">
                    <div class="card-header bg-primary text-white">
                        Inventory
                    </div>
                    <div id="inventory-list" class="card-body">
                        Bicycles: <span id="bicycles-inventory">0</span>
                    </div>
                </div>
                <div class="card col-sm-3 mb-2 p-0">
                    <div class="card-header bg-primary text-white">
                        Marketing
                    </div>
                    <div class="card-body">
                        <h5>
                            Level: <span id="marketing-level">1</span>
                        </h3>
                        <button onclick="upgradeMarketing()" class="btn btn-primary">
                            Upgrade
                        </button>
                        Cost: <span id="marketing-cost">300</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="development-menu" class="card col-sm-3 mb-2 p-0" style="display: none;">
                    <div class="card-header bg-primary text-white">
                        Development
                    </div>
                    <div class="card-body">
                        <div id="development-list" class="list-group"></div>
                    </div>
                </div>
                <div class="card col-sm-9 mb-2 p-0" style="max-height: 400px; overflow: auto;">
                    <div class="card-header bg-info text-white">
                        Messages
                    </div>
                    <div class="card-body">
                        <div id="messages" class="list-group">
                            <div class="list-group-item border-success">
                                Welcome to Transport Designer<br>
                                <span class="secondary" style="font-size: 11px">
                                    Alticator
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
